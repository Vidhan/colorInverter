<!DOCTYPE HTML>
<head></head>
<body>
	<canvas width="640" height="426"></canvas>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		var ctx = canvas.getContext("2d");

		var image = new Image();
		image.onload = function  () {
			ctx.drawImage(image,0,0);
			invertColors();
		}

		image.src="aero1.jpg";

		function invertColors(){
			var r,g,b,a;
			var imageData=ctx.getImageData(0,0,640,426);
			var numPixels = imageData.data.length/4;
			for (var i =0; i<numPixels;i++){
				imageData.data[i*4+0] = 255 - imageData.data[i*4+0];
				imageData.data[i*4+1] = 255 - imageData.data[i*4+1];
			    imageData.data[i*4+2] = 255 - imageData.data[i*4+2];
				
				
			}
			ctx.putImageData(imageData,0,0);
		}
	</script>
</body>
